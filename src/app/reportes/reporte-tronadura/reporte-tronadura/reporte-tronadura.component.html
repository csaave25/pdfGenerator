<section class="d-flex justify-content-center">
    <div class="col-9 my-5">
        <button type="button" class="btn btn-sm mb-4" style="background-color: #00838F; color: #eeefef" routerLink="/"
            mdbRipple>Atras </button>
        <div class="d-flex flex-column align-items-center">
            <div>
                <h3 style="color: #00838F;">REPORTE TRONADURA</h3>
            </div>
            <div class="mt-4 col-9 d-flex flex-column gap-3">
                <div class="border rounded p-2">
                    <div class="d-flex">
                        <h4>General</h4>
                    </div>
                    <div>
                        <div>
                            <label mdbLabel id="fechaTronadura">Fecha</label>
                            <mdb-form-control class="col-3">
                                <input mdbInput type="datetime-local" id="fechaTronadura" class="form-control" />
                            </mdb-form-control>
                        </div>
                        <div class="mt-2">
                            <label mdbLabel for="form1">Comentarios</label>
                            <mdb-form-control>
                                <textarea mdbInput class="form-control" id="textAreaExample" rows="4"></textarea>
                                <label mdbLabel class="form-label" for="textAreaExample">Comentarios</label>
                            </mdb-form-control>
                        </div>
                    </div>
                </div>
                <div class="border rounded p-2">
                    <div class="d-flex">
                        <h4>Localización</h4>
                    </div>
                    <div class="d-flex gap-4">
                        <div class="d-flex flex-column">
                            <label for="select1">Zona de Monitoreo</label>
                            <select id="select1" style="width: 170px; height: 35px;" class="rounded-2">
                                <option value="" hidden=""></option>
                                <option value="1">Fase 10E</option>
                                <option value="2">Fase 2E</option>
                                <option value="3">Fase 1O</option>
                                <option value="4">Fase 10N</option>
                                <option value="5">Fase 10S</option>
                            </select>
                        </div>
                        <div class="d-flex flex-column">
                            <label>Pared</label>
                            <select id="select1" style="width: 170px; height: 35px;" class="rounded-2">
                                <option value="" hidden=""></option>
                                <option value="1">N</option>
                                <option value="2">NE</option>
                                <option value="3">E</option>
                                <option value="4">ES</option>
                                <option value="5">S</option>
                                <option value="6">SO</option>
                                <option value="7">O</option>
                                <option value="8">NO</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex gap-4 mt-2">
                        <div>
                            <label mdbLabel id="Este">Este</label>
                            <mdb-form-control>
                                <input mdbInput type="number" id="Este" class="form-control" />
                            </mdb-form-control>
                        </div>
                        <div>
                            <label mdbLabel id="norte">Norte</label>
                            <mdb-form-control>
                                <input mdbInput type="number" id="norte" class="form-control" />
                            </mdb-form-control>
                        </div>
                        <div>
                            <label mdbLabel id="cota">Cota</label>
                            <mdb-form-control>
                                <input mdbInput type="number" id="cota" class="form-control" />
                            </mdb-form-control>
                        </div>
                    </div>
                </div>
                <div class="border rounded p-2">
                    <div class="d-flex">
                        <h4>Caracterización</h4>
                    </div>
                    <div class="d-flex flex-column gap-2 mt-2">
                        <div class="d-flex gap-4">
                            <!-- Default checkbox -->
                            <div class="form-check col-2">
                                <input mdbCheckbox class="form-check-input" type="checkbox" value="" id="check-1"
                                    [checked]="false" />
                                <label class="form-check-label" for="check-1"> Producción</label>
                            </div>
                            <!-- Checked checkbox -->
                            <div class="form-check col-2">
                                <input mdbCheckbox class="form-check-input" type="checkbox" value="" id="check-2"
                                    [checked]="false" />
                                <label class="form-check-label" for="check-2"> Precorte </label>
                            </div>
                            <div class="form-check col-2">
                                <input mdbCheckbox class="form-check-input" type="checkbox" value="" id="check-3"
                                    [checked]="false" />
                                <label class="form-check-label" for="check-3"> Despate </label>
                            </div>
                        </div>
                        <div class="d-flex gap-4">
                            <!-- Default checkbox -->
                            <div class="form-check col-2">
                                <input mdbCheckbox class="form-check-input" type="checkbox" value="" id="check-1"
                                    [checked]="false" />
                                <label class="form-check-label" for="check-4"> Bolones </label>
                            </div>
                            <!-- Checked checkbox -->
                            <div class="form-check col-2">
                                <input mdbCheckbox class="form-check-input" type="checkbox" value="" id="check-2"
                                    [checked]="false" />
                                <label class="form-check-label" for="check-5"> Desquinche </label>
                            </div>
                            <div class="form-check col-2">
                                <input mdbCheckbox class="form-check-input" type="checkbox" value="" id="check-3"
                                    [checked]="false" />
                                <label class="form-check-label" for="check-6"> Contorno </label>
                            </div>
                        </div>
                        <div class="d-flex gap-4">
                            <div>
                                <label mdbLabel id="pozos">N° Pozos producción</label>
                                <mdb-form-control>
                                    <input mdbInput type="number" id="pozos" class="form-control" />
                                </mdb-form-control>
                            </div>
                            <div>
                                <label mdbLabel id="precorte">N° Pozos precorte</label>
                                <mdb-form-control>
                                    <input mdbInput type="number" id="precorte" class="form-control" />
                                </mdb-form-control>
                            </div>
                        </div>
                        <div class="d-flex gap-4">
                            <div>
                                <label mdbLabel id="Volumen">Volumen</label>
                                <mdb-form-control>
                                    <input mdbInput type="number" id="Volumen" class="form-control" />
                                </mdb-form-control>
                            </div>
                            <div>
                                <label mdbLabel id="Este">Este</label>
                                <mdb-form-control>
                                    <input mdbInput type="number" id="Este" class="form-control" />
                                </mdb-form-control>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="border rounded p-2">
                    <div class="d-flex">
                        <h4>Puntos de control Sector Tronadura</h4>
                    </div>
                    <div #punto></div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-sm mt-4" style="background-color: #00838F; color: #eeefef"
                            mdbRipple (click)="agregarPuntoDeControl()">Agregar Puntos de control Sector Tronadura </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
