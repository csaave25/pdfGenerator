<div class="d-flex justify-content-center align-items-center flex-column mt-5" [formGroup]="dataInputs">
    <div class="gap-3 d-flex">
        <button type="button" class="btn btn-primary" (click)="crearInforme()" mdbRipple>mostrar</button>
        <button type="button" class="btn btn-primary" (click)="subirInforme()" mdbRipple>Subir</button>
    </div>
    <mdb-form-control class="mt-5 col-4">
        <textarea mdbInput class="form-control" id="textAreaExample" rows="4" formControlName="textAreaTest"></textarea>
        <label mdbLabel class="form-label" for="textAreaExample">conclusi√≥n</label>
    </mdb-form-control>
    <div *ngIf="geocentinelas.length >= 1" n class="d-flex  my-5 gap-3">
        <div *ngFor="let estaciones of geocentinelas.reverse()">
            <div [id]="estaciones.nombre" #geocentinela class="d-flex flex-column align-items-center border rounded"
                style="width: 200px;">
                <div>
                    <p style="font-size: 12px;">{{estaciones.nombre}}</p>
                </div>
                <div class="d-flex flex-column ml-4 gap-3">
                    <div class="d-flex gap-2 align-items-center ">
                        <p class="mb-0 ms-3" style="font-size: 12px;">{{estaciones.profundidades[3].profundidad}} [m]
                        </p>
                        <div [style]="!estaciones.profundidades[3].estado ? 'background-color: #B3B3B3; width: 50px; height: 30px;' : 'background-color: #D64550; width: 50px; height: 30px;'"
                            class="rounded"></div>
                    </div>
                    <div class="d-flex gap-2 align-items-center">
                        <p class="mb-0 ms-3" style="font-size: 12px;">{{estaciones.profundidades[2].profundidad}} [m]
                        </p>
                        <div [style]="!estaciones.profundidades[2].estado ? 'background-color: #B3B3B3; width: 50px; height: 30px;' : 'background-color: #D64550; width: 50px; height: 30px;'"
                            class="rounded"></div>
                    </div>
                    <div class="d-flex gap-2 align-items-center">
                        <p class="mb-0 ms-3" style="font-size: 12px;">{{estaciones.profundidades[1].profundidad}} [m]
                        </p>
                        <div [style]="!estaciones.profundidades[1].estado ? 'background-color: #B3B3B3; width: 50px; height: 30px;' : 'background-color: #D64550; width: 50px; height: 30px;'"
                            class="rounded"></div>
                    </div>
                    <div class="d-flex gap-2 align-items-center">
                        <p class="mb-0 ms-3" style="font-size: 12px;">{{estaciones.profundidades[0].profundidad}} [m]
                        </p>
                        <div [style]="!estaciones.profundidades[0].estado ? 'background-color: #B3B3B3; width: 50px; height: 30px;' : 'background-color: #D64550; width: 50px; height: 30px;'"
                            class="rounded"></div>
                    </div>
                    <div class="d-flex justify-items-evenly-center col-12 gap-3 mb-1">
                        <div class="d-flex gap-1 align-items-center h-20 ">
                            <div style="background-color: #D64550; height: 10px; width:20px;"></div>
                            <p style="font-size: 8px; margin-top:1px" class="mb-0">CORTE</p>
                        </div>
                        <div class="d-flex gap-1 align-items-center h-20 ">
                            <div style="background-color: #B3B3B3; height: 10px; width:20px;"></div>
                            <p style="font-size: 8px; margin-top:1px" class="mb-0">CONTINUO</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="width: 600px; "><canvas [classList]="loadCharts2 ? 'border' : ''" #GCD id="chart0"></canvas></div>
    <div style="width: 600px;"><canvas [classList]="loadCharts2 ? 'border' : ''" #GCD id="chart1"></canvas></div>
    <div style="width: 600px;"><canvas [classList]="loadCharts2 ? 'border' : ''" #GCD id="chart2"></canvas></div>
    <div class="mt-5">
        <h4>PRISMAS</h4>
        <div style="width: 600px; "><canvas [classList]="loadCharts2 ? 'border' : ''" #prismas id="prismas1"></canvas></div>
        <div style="width: 600px; "><canvas [classList]="loadCharts2 ? 'border' : ''" #prismas id="prismas2"></canvas></div>
    </div>
</div>
