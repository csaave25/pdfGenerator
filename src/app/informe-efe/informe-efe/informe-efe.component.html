<div class="d-flex justify-content-center align-items-center flex-column mt-5" [formGroup]="dataInputs">
    <div class="gap-3 d-flex">
        <button type="button" class="btn btn-primary" (click)="service.generarInforme(dataInputs)"
            mdbRipple>mostrar</button>
        <button type="button" class="btn btn-primary" (click)="service.subirInforme(dataInputs)"
            mdbRipple>Subir</button>
    </div>
    <mdb-form-control class="mt-5 col-4">
        <textarea mdbInput class="form-control" id="textAreaExample" rows="4" formControlName="textAreaTest"></textarea>
        <label mdbLabel class="form-label" for="textAreaExample">Message</label>
    </mdb-form-control>
    <!-- <div  style="width: 400px;"><canvas id="canvas"></canvas></div> -->
    <div *ngIf="geocentinelas.length >= 1" n class="d-flex justify-content-between my-5 gap-3">
        <div *ngFor="let estaciones of geocentinelas.reverse()">
            <div class="d-flex flex-column align-items-center border rounded" style="width: 200px;">
                <div>
                    <p class="fs-6">{{estaciones.nombre}}</p>
                </div>
                <div class="d-flex flex-column gap-2">
                    <div class="d-flex gap-3 align-items-center ">
                        <p class="mt-3">{{estaciones.profundidades[3].profundidad}} [m]</p>
                        <div *ngIf="!estaciones.profundidades[3].estado"
                            style="background-color: #B3B3B3; width: 70px; height: 50px;" class="rounded"></div>
                        <div *ngIf="estaciones.profundidades[3].estado"
                            style="background-color: #D64550; width: 70px; height: 50px;" class="rounded"></div>
                    </div>
                    <div class="d-flex gap-3 align-items-center">
                        <p class="mt-3">{{estaciones.profundidades[2].profundidad}} [m]</p>
                        <div *ngIf="!estaciones.profundidades[2].estado"
                            style="background-color: #B3B3B3; width: 70px; height: 50px;" class="rounded"></div>
                        <div *ngIf="estaciones.profundidades[2].estado"
                            style="background-color: #D64550; width: 70px; height: 50px;" class="rounded"></div>
                    </div>
                    <div class="d-flex gap-3 align-items-center">
                        <p class="mt-3">{{estaciones.profundidades[1].profundidad}} [m]</p>
                        <div *ngIf="!estaciones.profundidades[1].estado"
                            style="background-color: #B3B3B3; width: 70px; height: 50px;" class="rounded"></div>
                        <div *ngIf="estaciones.profundidades[1].estado"
                            style="background-color: #D64550; width: 70px; height: 50px;" class="rounded"></div>
                    </div>
                    <div class="d-flex gap-3 align-items-center">
                        <p class="mt-3">{{estaciones.profundidades[0].profundidad}} [m]</p>
                        <div *ngIf="!estaciones.profundidades[0].estado"
                            style="background-color: #B3B3B3; width: 70px; height: 50px;" class="rounded"></div>
                        <div *ngIf="estaciones.profundidades[0].estado"
                            style="background-color: #D64550; width: 70px; height: 50px;" class="rounded"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="width: 600px;"><canvas id="chart0"></canvas></div>
    <div style="width: 600px;"><canvas id="chart1"></canvas></div>

    <div style="width: 600px;"><canvas id="chart2"></canvas></div>

</div>
