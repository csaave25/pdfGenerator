<div class="container col-8">
    <div class="mt-5" [formGroup]="reporte">
        <h3 class="my-3">Generador de reporte</h3>
        <div>
            <div>
                <h5>General</h5>
                <div class="row d-flex p-0">
                    <div class="col-3 ">
                        <mdb-form-control class="mt-2  mr-2 ">
                            <input mdbInput type="datetime-local" id="form2" class="form-control" formControlName="fecha" />
                            
                        </mdb-form-control>
                    </div>
                    <mdb-form-control class="mt-2 col-6">
                        <textarea mdbInput type="text" id="form1" class="form-control"
                            formControlName="observaciones"></textarea>
                        <label mdbLabel class="form-label" for="form1">Observaciónes</label>
                    </mdb-form-control>
                </div>
            </div>
            <div>
                <h5>Localización</h5>
                <div class="">
                    <div class="row">
                        <div class="col-md-5">
                            <mdb-form-control class="mt-2">
                                <input mdbInput type="text" id="form2" class="form-control" formControlName="zona" />
                                <label mdbLabel class="form-label" for="form2"> Zona de monitoreo</label>
                            </mdb-form-control>
                        </div>
                        <div class="col-md-4">
                            <mdb-form-control class="mt-2  ">
                                <input mdbInput type="text" id="form3" class="form-control" formControlName="pared" />
                                <label mdbLabel class="form-label" for="form3"> Pared</label>
                            </mdb-form-control>
                        </div>
                    </div>
                    <div class="row mt-2 ">
                        <div class="col-md-3">
                            <mdb-form-control class="mt-2 ">
                                <input mdbInput type="number" id="form4" class="form-control" formControlName="este" />
                                <label mdbLabel class="form-label" for="form4"> Este</label>
                            </mdb-form-control>
                        </div>
                        <div class="col-md-3">
                            <mdb-form-control class="mt-2 ">
                                <input mdbInput type="number" id="form5" class="form-control" formControlName="norte" />
                                <label mdbLabel class="form-label" for="form5"> Norte</label>
                            </mdb-form-control>
                        </div>
                        <div class="col-md-3">
                            <mdb-form-control class="mt-2 ">
                                <input mdbInput type="number" id="form6" class="form-control" formControlName="cota" />
                                <label mdbLabel class="form-label" for="form6"> Cota</label>
                            </mdb-form-control>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <h5>Caracterización</h5>
                <div class="d-flex justify-content-around col-9 mt-3">
                    <div class="form-check ">
                        <input mdbCheckbox class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                            formControlName="produccion" />
                        <label class="form-check-label" for="flexCheckDefault"> Producción </label>
                    </div>
                    <div class="form-check ">
                        <input mdbCheckbox class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                            [checked]="false" formControlName="precorte" />
                        <label class="form-check-label" for="flexCheckChecked"> Precorte </label>
                    </div>
                    <div class="form-check ">
                        <input mdbCheckbox class="form-check-input" type="checkbox" value="" id="flexCheckChecked1"
                            [checked]="false" formControlName="destape" />
                        <label class="form-check-label" for="flexCheckChecked1"> Destape </label>
                    </div>
                    <div class="form-check ">
                        <input mdbCheckbox class="form-check-input" type="checkbox" value="" id="flexCheckChecked2"
                            [checked]="false" formControlName="bolones" />
                        <label class="form-check-label" for="flexCheckChecked2"> Bolones </label>
                    </div>
                    <div class="form-check ">
                        <input mdbCheckbox class="form-check-input" type="checkbox" value="" id="flexCheckChecked3"
                            [checked]="false" formControlName="desquinche" />
                        <label class="form-check-label" for="flexCheckChecked3"> Desquinche </label>
                    </div>
                    <div class="form-check">
                        <input mdbCheckbox class="form-check-input" type="checkbox" value="" id="flexCheckChecked4"
                            [checked]="false" formControlName="contorno" />
                        <label class="form-check-label" for="flexCheckChecked4"> Contorno </label>
                    </div>
                </div>
                <div class="mt-4 d-flex justify-content-left">
                    <div class="col col-4">
                        <mdb-form-control class="form-outline ">
                            <input mdbInput type="number" id="pozos" class="form-control" formControlName="pozosProduccion"/>
                            <label mdbLabel class="form-label" for="pozos">N° Pozos producción</label>
                        </mdb-form-control>
                        <mdb-form-control class="form-outline mt-2">
                            <input mdbInput type="number" id="pozos2" class="form-control" formControlName="pozosPrecorte"/>
                            <label mdbLabel class="form-label" for="pozos2">N° Pozos precorte</label>
                        </mdb-form-control>
                        <mdb-form-control class="form-outline mt-2">
                            <input mdbInput type="number" id="Volumen" class="form-control"  formControlName="Volumne"/>
                            <label mdbLabel class="form-label" for="Volumen">Volumen (kton)</label>
                        </mdb-form-control>
                    </div>
                    <div class="col col-4 ms-5">
                        <mdb-form-control class="form-outline ">
                            <input mdbInput type="number" id="mallas" class="form-control" formControlName="nMallas"/>
                            <label mdbLabel class="form-label" for="mallas">N° Mallas</label>
                        </mdb-form-control>
                        <mdb-form-control class="form-outline mt-2">
                            <input mdbInput type="number" id="carga" class="form-control" formControlName="factorCarga"/>
                            <label mdbLabel class="form-label" for="carga">Factor de carga general</label>
                        </mdb-form-control>
                    </div>
                </div>
                <div class="mt-4">
                    <h4>Puntos de control sector tronadura</h4>
                    <div class="row">
                        <div class="col-md-5">
                            <label class="form-label" for="sintético">Mapa sintético de desplazamientos Vs.
                                tiempo</label>
                            <input type="file" class="form-control" id="sintético" formControlName="mapaSintetico"/>
                        </div>
                        <div class="col-md-5">
                            <label class="form-label" for="desplazamientos">Gráfico de desplazamientos Vs.
                                tiempo</label>
                            <input type="file" class="form-control" id="desplazamientos" formControlName="graficoDesplazaminetotiempo"/>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="row">
                            <div class="col">
                                <mdb-form-control class="mt-2 col-md-6 ">
                                    <input mdbInput type="text" id="radar" class="form-control" formControlName="radar" />
                                    <label mdbLabel class="form-label" for="radar"> Radar</label>
                                </mdb-form-control>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <mdb-form-control class="form-outline col-md-6 ">
                                    <input mdbInput type="number" id="punto" class="form-control" formControlName="descripcionPunto"/>
                                    <label mdbLabel class="form-label" for="punto">Descripción del punto</label>
                                </mdb-form-control>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-2">
                                <mdb-form-control class="form-outline ">
                                    <input mdbInput type="number" id="Este" class="form-control" formControlName="radarEste"/>
                                    <label mdbLabel class="form-label" for="Este">Este</label>
                                </mdb-form-control>
                            </div>
                            <mdb-form-control class="form-outline col-md-2 ms-2">
                                <input mdbInput type="number" id="Norte" class="form-control" formControlName="radarNorte"/>
                                <label mdbLabel class="form-label" for="Norte">Norte</label>
                            </mdb-form-control>
                            <mdb-form-control class="form-outline col-md-2 ms-2">
                                <input mdbInput type="number" id="Cota" class="form-control" formControlName="radarCota"/>
                                <label mdbLabel class="form-label" for="Cota">Cota</label>
                            </mdb-form-control>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-4">
                                <mdb-form-control class="form-outline  ">
                                    <input mdbInput type="number" id="Desplazamiento" class="form-control" formControlName="deplazamiento4horas"/>
                                    <label mdbLabel class="form-label" for="Desplazamiento">Desplazamiento Últimas 4
                                        hrs.</label>
                                </mdb-form-control>
                            </div>
                            <mdb-form-control class="form-outline col-md-4 ms-2">
                                <input mdbInput type="number" id="Velocidad" class="form-control" formControlName="velocidadPromedio"/>
                                <label mdbLabel class="form-label" for="Velocidad">Velocidad Promedio Últimas 4
                                    hrs.</label>
                            </mdb-form-control>
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <h4>Imágenes</h4>
                    <div class="row mt-3">
                        <div class="col-md-10">
                            <label class="form-label" for="Posicion">Posición de tronadura e instrumentación</label>
                            <input type="file" class="form-control" id="Posicion" formControlName="posicionTronadura" />
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-5">
                            <label class="form-label" for="AntesP">Antes Panorámica</label>
                            <input type="file" class="form-control" id="AntesP"  formControlName="antesPanoramica"/>
                        </div>
                        <div class="col-md-5">
                            <label class="form-label" for="DespuesP">Después Panorámica</label>
                            <input type="file" class="form-control" id="DespuesP" formControlName="despuesPanoramica" />
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-5">
                            <label class="form-label" for="AntesZ">Antes Zoom</label>
                            <input type="file" class="form-control" id="Antesz" formControlName="antesZoom"/>
                        </div>
                        <div class="col-md-5">
                            <label class="form-label" for="DespuesZ">Después Zoom</label>
                            <input type="file" class="form-control" id="DespuesZ" formControlName="despuesZoom"/>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-5">
                            <label class="form-label" for="AntesS">Antes Superior</label>
                            <input type="file" class="form-control" id="AntesS" formControlName="antesSuperior"/>
                        </div>
                        <div class="col-md-5">
                            <label class="form-label" for="DespuesS">Despues Superior</label>
                            <input type="file" class="form-control" id="DespuesS" formControlName="DespuesSuperior"/>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-5">
                            <label class="form-label" for="AntesI">Antes Inferior</label>
                            <input type="file" class="form-control" id="AntesI" formControlName="antesInferior"/>
                        </div>
                        <div class="col-md-5">
                            <label class="form-label" for="DespuesI">Después Inferior</label>
                            <input type="file" class="form-control" id="DespuesI" formControlName="despuesinferior"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <button type="button" class="btn btn-primary" (click)="generatePDF()" mdbRipple>Exportar</button>
        <button type="button" class="btn btn-primary ms-4" (click)="{}" mdbRipple>Visualizar</button>
    </div>
</div>
